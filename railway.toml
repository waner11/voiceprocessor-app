[build]
builder = "NIXPACKS"
buildCommand = "cd apps/api && dotnet publish src/VoiceProcessor.Clients.Api/VoiceProcessor.Clients.Api.csproj -c Release -o /app/publish"

[deploy]
startCommand = "cd /app/publish && dotnet VoiceProcessor.Clients.Api.dll"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
